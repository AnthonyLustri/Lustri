<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lustri.org | Welcome</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --accent-blue: #2563eb;
            --accent-light: #60a5fa;
            --accent-soft: #dbeafe;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- Floating Nav --- */
        .nav-wrapper {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 95%;
            max-width: 700px; 
            display: flex;
            justify-content: center;
        }

        .nav-dock {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 100px;
            padding: 6px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .nav-links {
            display: flex;
            gap: 2px;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 10px 16px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: transparent;
            border: 1px solid transparent;
            min-width: 100px;
        }

        .nav-btn:hover {
            background: rgba(37, 99, 235, 0.05);
            color: var(--accent-blue);
        }

        .nav-btn.active {
            background: var(--accent-blue) !important;
            color: white !important;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
        }

        /* --- Logo Branding --- */
        .brand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        .brand-mark {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            font-weight: 800;
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.2);
            transform: rotate(-6deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .brand-container:hover .brand-mark {
            transform: rotate(0deg) scale(1.1);
        }

        .brand-text {
            font-size: clamp(3rem, 10vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -3px;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, #0f172a, #334155);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-dot {
            color: var(--accent-blue);
            -webkit-text-fill-color: var(--accent-blue);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Sections --- */
        section {
            padding: 160px 0 80px;
            min-height: 90vh;
            display: flex;
            align-items: center;
        }

        footer {
            padding: 60px 0;
            text-align: center;
            border-top: 1px solid #f1f5f9;
            background: white;
        }

        @media (max-width: 576px) {
            .nav-btn { 
                padding: 8px 10px; 
                font-size: 0.6rem;
                min-width: 75px;
                gap: 4px;
            }
            .brand-text { font-size: 3rem; }
            .brand-mark { width: 60px; height: 60px; font-size: 1.8rem; }
            section { padding-top: 120px; }
        }
    </style>
</head>
<body>

    <!-- Floating Navigation -->
    <div class="nav-wrapper">
        <nav class="nav-dock">
            <ul class="nav-links">
                <li>
                    <a href="#home" class="nav-btn active">
                        <i data-lucide="home" size="14"></i> Home
                    </a>
                </li>
                <li>
                    <a href="https://photos.lustri.org" target="_blank" rel="noopener" class="nav-btn">
                        <i data-lucide="camera" size="14"></i> Photos
                    </a>
                </li>
                <li>
                    <a href="https://wedding.lustri.org" target="_blank" rel="noopener" class="nav-btn">
                        <i data-lucide="gem" size="14"></i> Wedding
                    </a>
                </li>
                <li>
                    <a href="https://drive.lustri.org" target="_blank" rel="noopener" class="nav-btn">
                        <i data-lucide="folder" size="14"></i> Drive
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Hero Section -->
    <section id="home">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-10">
                    
                    <!-- Logo Branding -->
                    <div class="brand-container">
                        <div class="brand-mark">L</div>
                        <h1 class="brand-text">LUSTRI<span class="brand-dot">.</span>ORG</h1>
                    </div>

                    <p class="lead text-secondary mx-auto" style="max-width: 650px;">
                        Capturing light, celebrating love, and organizing life. Explore our <strong>life</strong>, relive the <strong>wedding highlights</strong>, or browse the <strong>private archive</strong> above.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="text-secondary small mb-0">&copy; Lustri.org</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        lucide.createIcons();

        // Simple scroll handler for Home button state
        window.addEventListener('scroll', () => {
            const homeBtn = document.querySelector('a[href="#home"]');
            if (window.pageYOffset < 300) {
                homeBtn.classList.add('active');
            } else {
                homeBtn.classList.remove('active');
            }
        });
    </script>
</body>
</html>
